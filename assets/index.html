<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">SARA</a>
            </div>
            <div class="nav__menu" id="nav-menu">

                <ul class="nav__list">
                    <li class="nav__items"><a href="#Home" class="nav__link active">Home</a></li>
                    <li class="nav__items"><a href="#Featured" class="nav__link">Featured</a></li>
                    <li class="nav__items"><a href="#New" class="nav__link">New</a></li>
                    <li class="nav__items"><a href="#Suscribed" class="nav__link">Suscribed</a></li>
                </ul>
            </div>
            <div>
                <i class='bx bx-cart nav__cart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
          <div class="home__container bd-grid">
              <div class="home__data">
                  <h1 class="home__title">NEW <br> <span>ARRIVALS</span></h1>
                  <a href="#featured" class="button">GO SHOPPING</a>
              </div>
              <img src="img/home.png" alt="" class="home__img">
          </div>
      </section>

      <!--===== COLLECTION =====-->
      <section class="collection section">
        <div class="collection__container bd-grid">
          <div class="collection__box">
            <img src="./img/backpackMan.png" alt="" class="collection__img">
            <div class="collection__data">
              <h2 class="collection__title">
                <span class="collectio__subtitle">Men</span><br>
                Backpack
              </h2>
              <a href="#" class="collection__view">Viw collection</a>
            </div>
          </div>

          <div class="collection__box">

            <div class="collection__data">
              <h2 class="collection__title">
                <span class="collectio__subtitle">Woman</span><br>
                Backpack
              </h2>
              <a href="#" class="collection__view">Viw collection</a>
            </div>
            <img src="./img/backpackWoman.png" alt="" class="collection__img">
          </div>
        </div>
      </section>

      <!--===== FEATURED PRODUCTS =====-->
      <section class="featured section" id="featured">
        
      </section>

      <!--===== OFFER =====-->
      <section class="offer section"></section>

      <!--===== NEW ARRIVALS =====-->
      <section class="featured section" id="new"></section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="suscribe"></section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section"></section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section"></footer>

    <!--===== MAIN JS =====-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
